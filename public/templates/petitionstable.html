<script type="text/html" id="petition-row">
	<tr>
		<td class="icon">
			<img class="img-thumbnail" src="http://robohash.org/{{id}}?size=50x50&bgset=bg2"/>
		</td>
		<td class="title">
			{{title}}
		</td>
		<td class="view">
			<a class="glyphicon glyphicon-eye-open petition-link" href='/petitions/{{id}}'/>
			<br/>
			<a class="glyphicon glyphicon-globe" href='/petitions/signaturesheatmap/{{id}}'/>
		</td>	
	</tr>
</script>
